{% extends 'reviews/base.html' %}

{% block title %}Publisher{% endblock title %}


{% block content %}
    {% for message in messages %}
        <p><em>{{ message.level_tag | title}}: </em> {{ message }}</p>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
{% endblock content %}
